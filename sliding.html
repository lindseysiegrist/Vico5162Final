    <!-- Slideshow container -->
<div class="slideshow-container">
    
    <h2>Having fun on the slide burns off some much needed energy!</h2>

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="slide1.jpg" alt="boy and slide" style="width:100%">
    <div class="text">All the fun going down a slide!</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="slide2.jpg" alt="boy and slide" style="width:100%">
    <div class="text">A very fearless little guy.</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="slide3.jpg" alt="2 boys climbing up ladder" style="width:100%">
    <div class="text">Brotherly aid to get in more trouble.</div>
  </div>
    


  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
